# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
addons:
  apt_packages:
    - libgmp-dev # For CDDLib and LRSLib
notifications:
  email: false
# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.init(); Pkg.add("GeometryTypes"); Pkg.checkout("GeometryTypes")'
  - julia -e 'Pkg.clone("https://github.com/JuliaPolyhedra/CDDLib.jl"); Pkg.checkout("CDDLib", "fix-0.6"); Pkg.build("CDDLib")'
  - julia -e 'Pkg.clone("https://github.com/JuliaPolyhedra/LRSLib.jl"); Pkg.checkout("LRSLib", "fix-0.6"); Pkg.build("LRSLib")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Polyhedra"); Pkg.test("Polyhedra"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("Polyhedra")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("Polyhedra")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
